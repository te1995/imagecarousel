<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
  </head>
  <body>
    <div class="mainDiv">
      <h1>Image Carousel by te1995</h1>
      <div class="imgReelContainer">
        <div class="images">
          <img
            alt="Picture of a cliff"
            class="firstImg imageInCarousel"
            width="500"
            height="600"
          />
          <img
            alt="Picture of a cliff"
            class="secondImg imageInCarousel"
            width="500"
            height="600"
          />
          <img
            alt="Picture of a cliff"
            class="thirdImg imageInCarousel"
            width="500"
            height="600"
          />
        </div>
      </div>

      <div class="navigation">
        <button type="button" class="arrowLeft buttonsImageCarousel"></button>
        <div class="imageLocation">
          <button
            type="button"
            class="navigationDots buttonsImageCarousel"
          ></button>
          <button
            type="button"
            class="navigationDots buttonsImageCarousel"
          ></button>
          <button
            type="button"
            class="navigationDots buttonsImageCarousel"
          ></button>
        </div>
        <button type="button" class="arrowRight buttonsImageCarousel"></button>
      </div>
    </div>
  </body>
</html>
